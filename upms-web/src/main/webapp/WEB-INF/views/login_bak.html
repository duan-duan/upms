<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
[#include "include/taglibs.html"/]
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>欢迎登陆${sysname}</title> [#include "include/base_js_css.html"/]
    <link rel="stylesheet" type="text/css" href="${resource!}/css/user/user.css">
    <script type="text/javascript" src="${resource!}/js/login.js"></script>
	</head>
	<body
		style="height: 100%; width: 100%; overflow: hidden; border: none; visibility: visible;">
		<div class="easyui-window"
			style="width: 500px; height: 300px; background: #fafafa; overflow: hidden"
			title="欢迎登陆${sysname}" border="false" resizable="false" draggable="false"
			minimizable="false" maximizable="false" closable="false" collapsible="false">
			<div class="header" style="height: 60px;">
				<div class="toptitle" style="margin-top: 20px;">
					登陆
				</div>
			</div>
			<div style="padding: 60px 0;">
				<form id="loginFm" method="post" novalidate>
					<div style="padding-left: 150px">
						<table cellpadding="0" cellspacing="3">
							<tr>
								<td>
									帐号:
								</td>
								<td>
									<input type="text" id="account" name="account" class="easyui-validatebox" required="true"
										style="width: 176px" value="DRG_ADMIN"/>
								</td>
							</tr>
							<tr>
								<td>
									密码:
								</td>
								<td>
									<input type="password" id="password" name="password" class="easyui-validatebox" required="true"
										style="width: 176px" validType="length[1,12]" value="1"/>
								</td>
							</tr>
							<tr>
								<td><input type="hidden" id="sysId"  name="sysId" value="3"></td>
								<td>
									<a class="easyui-linkbutton" id="login" href="javascript:void(0)"
										onclick="javascript:submitLoginInfo();">登
										录</a>
									<a class="easyui-linkbutton" id="reset" href="javascript:void(0)"
										onclick="javascript:resetLoginForm();">重
										置</a>
								</td>
							</tr>
						</table>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
