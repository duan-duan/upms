<!DOCTYPE HTML>
[#include "../include/taglibs.html"/]
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>部门信息列表</title> [#include "../include/base_js_css.html"/]
<script type="text/javascript" src="${resource!}/js/department/department.js"></script>
</head>
<body style="visibility: visible;">
     <div id="eastContent" class="easyui-layout" style="width:100%;height:100%;" fit="true">
        <!-- east area -->
        <div data-options="region:'center',title:'部门信息管理'" style="border:none;">
            <table id="treeGrid" class="easyui-treegrid">
                <thead>
                    <tr>
                    </tr>
                </thead>
            </table>
        </div> <!-- center area -->
    </div><!-- end layout -->
    
    <div id="add" class="easyui-dialog" title="部门信息录入" style="height:400px;width:420px;padding:10px 20px" closed="true" buttons="#add-dlg-buttons">
           <!-- 添加区域 -->
      <div class="easyui-layout" style="border:none; height:400px;" fit="true">
	     <!-- 节点内容 -->
	     <form id="add_form" method="post" novalidate>
	         <table cellpadding="5">
                <tr>
	                <td align="right">部门名称:</td>
	                <td><input class="easyui-validatebox" id="departmentName" name="departmentName" required="true"> </td>
	            </tr>
	            <tr>
	                <td align="right">部门编号:</td>
	                <td>
	                    <input name="departmentCode" id="departmentCode" class="easyui-validatebox" required="true">
	               </td>
	           </tr>
                <tr id="father">
	                <td align="right">父节点:</td>
                    <td>
						<select id="comboTree" class="easyui-combotree"  style="width:200px;">
						</select>
						 <input type="hidden" id="departmentParentId" name="departmentParentId">
						  <input type="hidden" id="departmentRank" name="departmentRank">
                    </td>
                </tr>
	            <tr>
	               <td align="right">部门描述:</td>
	               <td>
	                 <textarea rows="6" cols="15" name="departmentDescribe" id="departmentDescribe"  required="true" class="easyui-validatebox" validType="length[1,100]"></textarea>
	               </td>
	             </tr>
            </table>
		</form>
      </div>
    </div><!-- end add -->
    
    <div id="add-dlg-buttons">
      <a class="easyui-linkbutton" iconCls="icon-ok" onclick="submitAddForm()">保存</a> 
      <a class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#add').dialog('close')">取消</a>
    </div>
    
    
        <div id="edit" class="easyui-dialog" title="部门信息修改" style="height:400px;width:420px;padding:10px 20px" closed="true" buttons="#edit-dlg-buttons">
           <!-- 添加区域 -->
      <div class="easyui-layout" style="border:none; height:400px;" fit="true">
	     <!-- 节点内容 -->
	     <form id="edit_form" method="post" novalidate>
	         <table cellpadding="5">
                <tr>
	                <td align="right">部门名称:</td>
	                <td><input type="hidden" id="departmentId" name="departmentId"><input class="easyui-validatebox" id="departmentName" name="departmentName"  required="true"> </td>
	            </tr>
	            <tr>
	                <td align="right">部门编号:</td>
	                <td>
	                    <input name="departmentCode" id="departmentCode" class="easyui-validatebox" required="true">
	               </td>
	           </tr>
                <tr id="father">
	                <td align="right">父节点:</td>
                    <td>
						 <input name="departmentParentId" id="departmentParentId" class="easyui-validatebox" readonly="readonly">
                    </td>
                </tr>
	            <tr>
	               <td align="right">部门描述:</td>
	               <td>
	                 <textarea rows="6" cols="15" name="departmentDescribe" id="departmentDescribe"  required="true" class="easyui-validatebox" validType="length[1,100]"></textarea>
	               </td>
	             </tr>
            </table>
		</form>
      </div>
    </div><!-- end add -->
    <div id="edit-dlg-buttons">
      <a class="easyui-linkbutton" iconCls="icon-ok" onclick="submitEditForm()">保存</a> 
      <a class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#edit').dialog('close')">取消</a>
    </div>
</body>
</html>
